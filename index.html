<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Catamaran:wght@100;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h2>Argentina</h2>
            <div class="home-flag"><img src="AR.svg"></div>
            <div class="btn-container">
                <button id="home-plus-btn">+1</button>
                <button id="home-minus-btn" onclick="homeMinus()">-1</button>
            </div>
        </div>
        <div class="score-line"><span class="home-score">0</span>:<span class="guest-score">0</span></div>
        <div>
            <h2>France</h2>
            <div class="guest-flag"><img src="FR.svg"></div>
            <div class="btn-container">
                <button id="guest-plus-btn">+1</button>
                <button id="guest-minus-btn">-1</button>
            </div>
        </div>
    </div>
    <div class="menu-container">
        <span class="Line-up">Line-up</span>
        <span class="subs">Substitutions</span>
        <span class="cards">Cards</span>
        <span class="penalties">Penalties</span>
    </div>
    <script src="index.js"></script>
</body>
<footer>
    <p>Coded by Alpha Bah for Scrimba Frontend Dev Bootcamp</p>
    <p class="photo-tag">Photo: Thomas Serer at
        <a href="https://unsplash.com/@jesusance">Unsplash.com</a>
    </p>
</footer>

</html>
